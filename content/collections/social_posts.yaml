title: 'Social Posts'
sites:
  - social
propagate: false
template: default
layout: layout
taxonomies:
  - category
  - tags
revisions: false
route: '/posts/{slug}'
date: true
sort_dir: desc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
inject:
  protect: logged_in
